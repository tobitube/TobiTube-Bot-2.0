services:
  - type: web
    name: telegram-file-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: LOG_CHANNEL_ID
        sync: false
      - key: ADMIN_USER_ID
        sync: false
      - key: MONGO_URI
        sync: false
      - key: BASE_URL
        fromService:
          type: web
          name: telegram-file-bot
          property: url
